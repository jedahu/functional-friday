---
layout: default
title: Functional Friday
---

<div id="home">
  <p>This is a blog. <a href="{{ site.baseurl }}/atom.xml">Atom feed.</a></p>

   <h2>Blog posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
